eureka:
  client:
    register-with-eureka: false
    fetch-registry: false

management:
  endpoints:
    web:
      exposure:
        include: '*'

server:
  #Set Si la sincronizaci贸n no tiene tiempo de espera de datos, el valor predeterminado es 5 minutos
  wait-time-in-ms-when-sync-empty: 0
  # Establecer en falso, desactivar autoprotecci贸n, predeterminado verdadero
  enable-self-preservation: true
  La informaci贸n del nodo #Peer se actualiza regularmente, el valor predeterminado es 600 s, que es 10 minutos, para sincronizar la informaci贸n del nodo en el servidor eureka
  peer-eureka-nodes-update-interval-ms: 10000

